<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Lion Houses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/gallery.css">
    <style>
        /* Estilos rápidos para asegurar que el grid se vea bien */
        .gallery-container { padding: 40px 20px; max-width: 1400px; margin: 0 auto; }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            background: #f0f0f0;
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .gallery-item:hover img { transform: scale(1.05); }
        
        .video-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            z-index: 2;
            font-size: 0.8rem;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
            color: white;
            font-size: 2rem;
        }
        .gallery-item:hover .overlay { opacity: 1; }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .lightbox-content { max-width: 90%; max-height: 80vh; border-radius: 10px; }
        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header style="padding: 20px; text-align: center;">
    <a href="index.html" style="text-decoration: none; color: #333;">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>
    <h1 style="margin-top: 10px;">Galería Lion Houses</h1>
</header>

<div class="gallery-container">
    <div class="gallery-grid" id="dynamic-gallery">
        <div class="gallery-item" onclick="openLightbox(this)">
            <span class="video-badge"><i class="fas fa-video"></i> Video Tour</span>
            <video src="images/gallery/video1.mp4" muted loop playsinline></video> 
            <div class="overlay"><i class="fas fa-play"></i></div>
        </div>
        
        </div>
</div>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close-lightbox">&times;</span>
    <div id="lightbox-media-container" onclick="event.stopPropagation()">
        </div>
</div>

<script src="js/gallery.js"></script>

</body>
</html>
